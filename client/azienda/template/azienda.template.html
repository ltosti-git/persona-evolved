<span ng-init="vm.getMyAzienda()"></span>
<div class="container">

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Tipo</th>
      <th>Dipenenti</th>
      <th>Fatturato</th>
      <th>Commesse</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="azienda in vm.azienda track by $index" ng-click="vm.detailsAzienda(azienda);">
      <td ng-bind="azienda._id" ></td>
      <td ng-bind="azienda.nome" ></td>
      <td ng-bind="azienda.dipendenti" ></td>
      <td ng-bind="azienda.fatturato" ></td>
      <td ng-bind="azienda.commesse" ><span ng-bind="azienda.commesseTot"></span></td>
      <td ng-click="vm.deleteMyAzienda(azienda._id)">X</td>
    </tr>
  </tbody>
</table>
<button type="button" ng-click="vm.add();" class="btn btn-default" name="add">Aggiungi</button>
<br/><br/>
  <div class="form-inline">
    <input type="hidden" ng-model="vm.newAzienda.id" name="id" value="">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input ng-model="vm.newAzienda.nome" type="text" class="form-control" id="nome" placeholder="Nome">
    </div>
    <div class="form-group">
      <label for="health">Tipo</label>
      <input ng-model="vm.newAzienda.tipo" type="number" class="form-control" id="health" placeholder="Tipo">
    </div>
    <div class="form-group">
      <label for="mana">Dipendenti</label>
      <input ng-model="vm.newAzienda.dipendenti" type="number" class="form-control" id="mana" placeholder="Dipendenti">
    </div> <br/><br/>
    <div class="form-group">
      <label for="powers">Fatturato</label>
      <input ng-model="vm.newAzienda.fatturato" type="text" class="form-control" id="powers" placeholder="Fatturato">
    </div>
    <div class="form-group">
      <label for="powers">Commesse / Commesse TOT</label>
      <input ng-model="vm.newAzienda.commesse" type="text" class="form-control" id="powers" placeholder="Commesse/Commesse TOT">
    </div>
    <button ng-click="vm.saveMyAzienda(vm.newAzienda);" type="submit" class="btn btn-default">Salva</button>
  </div>
</div>
